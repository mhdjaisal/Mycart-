<script>
  const allItems = [

    "ðŸ¨ Custard", "ðŸ¥£ Buttermilk", "ðŸ” Burger", "ðŸŸ French Fries", "ðŸŒ­ Hot Dog", "ðŸ• Pizza",
    "ðŸŒ® Taco", "ðŸŒ¯ Burrito", "ðŸ¥ª Sandwich", "ðŸ— Fried Chicken", "ðŸœ Instant Noodles", "ðŸ¥™ Shawarma",
    "ðŸ¥¤ Soft Drink", "ðŸ¹ Mocktail", "ðŸº Beer", "ðŸ· Wine", "â˜• Tea", "ðŸµ Green Tea", "â˜• Coffee",
    "ðŸ§ƒ Juice", "ðŸ¥› Milkshake", "ðŸ§Š Cold Coffee", "ðŸž Bread", "ðŸ¥ Croissant", "ðŸ¥– Baguette",
    "ðŸ§ Cupcake", "ðŸ° Cake", "ðŸª Cookies", "ðŸ¥® Muffin", "ðŸ¥¯ Bagel", "ðŸ¥§ Pie", "ðŸ¥ž Pancake",
    "ðŸš Rice", "ðŸ«˜ Dal"
  ];
  
  let pickedItems = [];
  
  function searchItems() {
    const query = document.getElementById("search").value.toLowerCase();
    const resultDiv = document.getElementById("results");
    resultDiv.innerHTML = "";
    
    if (query.trim() === "") return;
    
    const filtered = allItems.filter(item =>
      item.toLowerCase().includes(query) &&
      !pickedItems.some(p => p.name === item)
    );
    
    filtered.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<span>${item}</span>`;
      div.onclick = () => {
        const quantity = prompt(`Enter quantity for ${item} (e.g., 1kg, 500g, 2L)`);
        if (quantity && quantity.trim() !== "") {
          pickedItems.push({ name: item, quantity });
          updatePickedList();
          searchItems(); // Refresh results
        }
      };
      resultDiv.appendChild(div);
    });
  }
  
  function updatePickedList() {
    const pickedList = document.getElementById("pickedList");
    const noItems = document.getElementById("noItemsText");
    const completeBtn = document.getElementById("completeBtn");
    pickedList.innerHTML = "";
    
    if (pickedItems.length === 0) {
      noItems.style.display = "block";
      completeBtn.style.display = "none";
      return;
    } else {
      noItems.style.display = "none";
    }
    
    pickedItems.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "picked-item";
      const id = `check-${index}`;
      div.innerHTML = `
        <div style="display:flex;align-items:center;">
          <input type="checkbox" id="${id}" onchange="checkAllDone()">
          <span>${item.name} - <strong>${item.quantity}</strong></span>
        </div>
        <button class="remove-btn" onclick="removeItem(${index})">âœ–</button>
      `;
      pickedList.appendChild(div);
    });
    
    checkAllDone();
  }
  
  function removeItem(index) {
    pickedItems.splice(index, 1);
    updatePickedList();
    searchItems();
  }
  
  function checkAllDone() {
    const checkboxes = document.querySelectorAll("#pickedList input[type='checkbox']");
    const completeBtn = document.getElementById("completeBtn");
    if (checkboxes.length > 0 && [...checkboxes].every(cb => cb.checked)) {
      completeBtn.style.display = "block";
    } else {
      completeBtn.style.display = "none";
    }
  }
</script>
