      font-weight: bold;

      border: none;

      transition: background-color 0.3s ease;

    <style>.picked-item {
  opacity: 0;
  transform: scale(0.8);
  animation: popIn 0.3s forwards ease-out;

</head>
<body>
  <div class="app-header">MYCART</div>
  <div class="tagline">List it, don’t miss it.</div>

  <input type="text" class="search-input" placeholder="Search groceries..." oninput="searchItems()" id="search">

  <div id="results"></div>

  <div class="picked-items">
    <h3>Items you picked</h3>
    <div id="pickedList"></div>
    <div class="no-items" id="noItemsText">No items picked</div>
  </div>

  <button id="completeBtn" onclick="location.reload()"> Complete</button>

<script>
  const allItems = [
    "🍅 Tomato", "🥕 Carrot", "🥔 Potato", "🧅 Onion", "🧄 Garlic", "🥒 Cucumber", "🌽 Corn",
    "🥦 Broccoli", "🥬 Leafy Greens", "🫑 Bell Pepper", "🫛 Peas", "🥗 Salad Mix", "🍆 Eggplant",
    "🫒 Olive", "🥜 Peanuts", "🌶️ Chili", "🍎 Apple", "🍌 Banana", "🍇 Grapes", "🍉 Watermelon",
    "🍓 Strawberry", "🍒 Cherry", "🍍 Pineapple", "🥭 Mango", "🍑 Peach", "🍊 Orange", "🍋 Lemon",
    "🥝 Kiwi", "🍈 Melon", "🫐 Blueberry", "🍐 Pear", "🥥 Coconut", "🧀 Cheese", "🥛 Milk",
    "🍦 Ice Cream", "🧈 Butter", "🍶 Yogurt", "🍼 Cream", "🧂 Paneer", "🧃 Flavored Milk",
    "🍨 Custard", "🥣 Buttermilk", "🍔 Burger", "🍟 French Fries", "🌭 Hot Dog", "🍕 Pizza",
    "🌮 Taco", "🌯 Burrito", "🥪 Sandwich", "🍗 Fried Chicken", "🍜 Instant Noodles", "🥙 Shawarma",
    "🥤 Soft Drink", "🍹 Mocktail", "🍺 Beer", "🍷 Wine", "☕ Tea", "🍵 Green Tea", "☕ Coffee",
    "🧃 Juice", "🥛 Milkshake", "🧊 Cold Coffee", "🍞 Bread", "🥐 Croissant", "🥖 Baguette",
    "🧁 Cupcake", "🍰 Cake", "🍪 Cookies", "🥮 Muffin", "🥯 Bagel", "🥧 Pie", "🥞 Pancake",
    "🍚 Rice", "🫘 Dal"
  ];
  
  let pickedItems = [];
  
  function searchItems() {
    const query = document.getElementById("search").value.toLowerCase();
    const resultDiv = document.getElementById("results");
    resultDiv.innerHTML = "";
    
    if (query.trim() === "") return;
    
    const filtered = allItems.filter(item =>
      item.toLowerCase().includes(query) &&
      !pickedItems.some(p => p.name === item)
    );
    
    filtered.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<span>${item}</span>`;
      div.onclick = () => {
        const quantity = prompt(`Enter quantity for ${item} (e.g., 1kg, 500g, 2L)`);
        if (quantity && quantity.trim() !== "") {
          pickedItems.push({ name: item, quantity });
          updatePickedList();
          searchItems(); // Refresh results
        }
      };
      resultDiv.appendChild(div);
    });
  }
  
  function updatePickedList() {
    const pickedList = document.getElementById("pickedList");
    const noItems = document.getElementById("noItemsText");
    const completeBtn = document.getElementById("completeBtn");
    pickedList.innerHTML = "";
    
    if (pickedItems.length === 0) {
      noItems.style.display = "block";
      completeBtn.style.display = "none";
      return;
    } else {
      noItems.style.display = "none";
    }
    
    pickedItems.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "picked-item";
      const id = `check-${index}`;
      div.innerHTML = `
        <div style="display:flex;align-items:center;">
          <input type="checkbox" id="${id}" onchange="checkAllDone()">
          <span>${item.name} - <strong>${item.quantity}</strong></span>
        </div>
        <button class="remove-btn" onclick="removeItem(${index})">✖</button>
      `;
      pickedList.appendChild(div);
    });
    
    checkAllDone();
  }
  
  function removeItem(index) {
    pickedItems.splice(index, 1);
    updatePickedList();
    searchItems();
  }
  
  function checkAllDone() {
    const checkboxes = document.querySelectorAll("#pickedList input[type='checkbox']");
    const completeBtn = document.getElementById("completeBtn");
    if (checkboxes.length > 0 && [...checkboxes].every(cb => cb.checked)) {
      completeBtn.style.display = "block";
    } else {
      completeBtn.style.display = "none";
    }
  }
</script>
</body>
</html>
